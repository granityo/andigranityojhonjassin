<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="script.css" />
    <title>DOM JavaScript</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="header">
          <h3>Pendaftaran Permintaan</h3>
        </div>
        <form
          class="inp"
          action=""
          onsubmit="event.preventDefault(); kirimdata();"
        >
          <label for="nama" style="font-weight: bold">Nama</label>
          <input type="text" placeholder="Nama anda" id="nama" /><br /><br />
          <label for="nim" style="font-weight: bold">NIM</label><br />
          <input type="text" placeholder="NIM anda" id="nim" /><br />
          <p>Peminatan Pada Bidang</p>

          <input
            type="radio"
            name="peminatan"
            id="programing"
            value="programing"
          />
          <label for="programing">Programing</label>
          <input type="radio" name="peminatan" id="desain" value="desain" />
          <label for="desain">Desain</label>
          <input type="radio" name="peminatan" id="jaringan" value="jaringan" />
          <label for="jaringan">Jaringan</label>
          <input type="radio" name="peminatan" id="data" value="data" />
          <label for="data">Data</label><br /><br />

          <label for="angkatan" style="font-weight: bold">Angkatan</label><br />
          <select name="angkatan" id="angkatan" style="height: 50px">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option></select
          ><br /><br />

          <label for="tanggal" style="font-weight: bold">Tanggal</label><br />
          <input type="text" id="tanggal" readonly /><br /><br />
          <label for="alamat" style="font-weight: bold">Alamat</label><br />
          <textarea
            placeholder="Tulis alamatmu di sini"
            name="alamat"
            id="alamat"
            cols="30"
            rows="5"
          ></textarea
          ><br /><br />
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
